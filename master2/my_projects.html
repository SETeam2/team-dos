<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<div ng-app="dosTracker" ng-controller="projectController">

    <table>
        <tr ng-repeat="x in projects">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
        </tr>
    </table>

</div>

</body>
</html>



<script>
    var app = angular.module('dosTracker', []);
    app.controller('projectController', function($scope, $http) {
        $http.get("http://52.203.18.172/adam/getprojects.php")
                .then(function (response) {$scope.projects = response.data;
                console.log(response);});
    });

</script>

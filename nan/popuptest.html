<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Dialog - Modal form</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <style>
  </style>
  <script>
  $(function() {

   	var dialog = $( "#my-chat" ).dialog({
      autoOpen: false,
      height: 700,
      width: 850,
      modal: true

    });
 

 
    $( "#open-chatlog" ).button().on( "click", function() {
      dialog.dialog( "open" );
    });
  });
  </script>
</head>
<body>
 
<div id="my-chat"> 
	<iframe src="chat-mysql/ajax-chat.html" width="100%" height="632px" frameBorder="0" class="myIframe"></iframe>
</div>
 
 

<button id="open-chatlog">My Chats</button>
 
 
</body>
</html>
